name: Poll Order Book

on:
  schedule:
    # Run every five minutes. (Minimum cron interval on GitHub Actions is 5 minutes.)
    - cron: "*/5 * * * *"

jobs:
  fetch-orderbook:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Poll Order Book and append to CSV
        run: |
          python poll_orderbook.py

