# .github/workflows/poll.yml

name: Poll Order Book & Push to Google Drive (via Python API)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  poll_and_upload:
    runs-on: ubuntu-latest

    steps:
      # ── Step 1: Check out the code (including existing CSV) ──
      - name: Check out repository
        uses: actions/checkout@v3

      # ── Step 2: Set up Python 3.9 ──
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ── Step 3: Install Python dependencies (ccxt + Google Drive libs) ──
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt google-api-python-client google-auth

      # ── Step 4: Poll all 10 USDT pairs & append to CSV ──
      - name: Poll multiple pairs and append to CSV
        run: |
          python multi_poll_orderbook.py

      # ── Step 5: Upload the updated CSV to Google Drive ──
      - name: Upload CSV to Google Drive
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python upload_drive.py
