# .github/workflows/poll.yml

name: Poll Order Book & Push to Google Drive

# Run on a 5‑minute schedule (minimum allowed by GitHub Actions)
on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  poll_and_upload:
    runs-on: ubuntu-latest

    steps:
      # ── Step 1: Check out the repository ──
      - name: Check out repository
        uses: actions/checkout@v3

      # ── Step 2: Set up Python 3.9 ──
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ── Step 3: Install Python dependencies (ccxt) ──
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ── Step 4: Install rclone ──
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      # ── Step 5: Configure rclone from the RCLONE_CONFIG secret ──
      - name: Configure rclone with Service Account
        run: |
          mkdir -p ~/.config/rclone/
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf
        shell: bash

      # ── Step 6: Poll the order book and append to CSV ──
      - name: Poll order‑book and append to CSV
        run: |
          python eth_poll_orderbook.py

      # ── Step 7: Upload the updated CSV to Google Drive ──
      - name: Upload CSV to Google Drive
        run: |
          rclone copy orderbook_snapshots.csv mygdrive:
